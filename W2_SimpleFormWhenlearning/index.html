<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="./main.css">
	<title>Sign Up Form</title>
</head>
<body>
	<form action="#">
		<div>
			<label for="f-name">First Name :</label>
			<input type="text" name="f-name" id="f-name">
		</div>
		<div>
			<label for="s-name">Second Name :</label>
			<input type="text" name="s-name" id="s-name">
		</div>
		<div>
			<label for="age">Age :</label>
			<input type="number" name="age" id="age">
		</div>

		<div>
			<p>Gender</p>
			<label for="male">Male</label>
			<input type="radio" class="gender"name="gender" value="male">
			<label for="female">Female</label>
			<input type="radio" class="gender"name="gender" value="female">
			<hr>
		</div>

		<div>
			<label for="student">Student :</label>
			<input type="checkbox" name="student" id="student" >
		</div>
		<div>
			<label for="city">City</label>
			<select name="city" id="city">
				<option value="...">select city .....</option>
				<option value="Hewler">Hewler</option>
				<option value="Duhok">Duhok</option>
				<option value="Kirkuk">Kirkuk</option>


			</select>
		</div>

		<button id="button">Submit</button>
	</form>
	<div id="infos">
		<div>
			<p>Name :</p>
			<p id="student-name"></p>
		</div>
		<div>
			<p>Age :</p>
			<p id="student-age"></p>
		</div>
		<div>
			<p>Gender :</p>
			<p id="student-gender"></p>
		</div>
		<div>
			<p>Is Student ? :</p>
			<p id="is-student"></p>
		</div>
		<div>
			<p>City :</p>
			<p id="student-city"></p>
		</div>
	</div>
	<script src="./main.js" type="text/javascript"></script>
</body>
</html>
